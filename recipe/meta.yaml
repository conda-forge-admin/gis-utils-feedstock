{% set name = "gis-utils" %}
{% set version = "0.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gis-utils-{{ version }}.tar.gz
  sha256: 8800e08203a200c78693982ecc7838d475ded2bd1f8e1adac7855b43cabb0526

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=61
    - pip
  run:
    - python >=3.6
    - matplotlib-base
    - numpy
    - scipy
    - pandas
    - geopandas
    - xarray
    - fiona
    - shapely
    - pyproj

test:
  imports:
    - gisutils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aleaf/gisutils
  summary: Convenience functions for working with geospatial data in python.
  license: BSD-3-Clause-Modification
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aleaf
    - jdhughes-usgs
